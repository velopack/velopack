name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: os_version
    attributes:
      label: OS
      description: What operating system have you encountered this bug on? (you can specify multiple)
      placeholder: Windows 10.0.19042
    validations:
      required: true

  - type: input
    id: programming_lang
    attributes:
      label: Programming Language
      description: What programming language (and version) are you using?
      placeholder: dotnet 8.0, python 3.1, etc.
    validations:
      required: true

  - type: input
    id: vpk_version
    attributes:
      label: VPK Version
      description: What version of VPK do you use to pack your releases?
      placeholder: vpk 0.0.583
    validations:
      required: true

  - type: input
    id: lib_version
    attributes:
      label: Library / Compiler Version
      description: Please provide the version of the library (eg. Velopack Nuget v0.0.583) or compiler (eg. dotnet 8.0) you are using.
      placeholder: Velopack Nuget v0.0.583, dotnet 8.0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ***Note, if you are not using the latest version of Velopack, please update to the latest version and see if the issue persists before filing a bug report.***

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you do? What happened? What did you expect to happen?
      placeholder: Put your description of the bug here.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
        Please check your logs before submission to ensure sensitive information is redacted. You should provide file logs produced
        by Velopack binaries themselves (eg. [Velopack.log](https://docs.velopack.io/troubleshooting/debugging#logging-in-the-velopack-binaries))
        as well as any logs produced by the [Velopack library](https://docs.velopack.io/troubleshooting/debugging#logging-updatemanager) in your app.
      render: shell