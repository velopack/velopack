[package]
name = "velopack"
version = "0.0.0-local"
edition = "2021"
description = "Installer and automatic updates for cross-platform desktop applications"
readme = "readme.md"
exclude = ["/samples"]

[features]
cli = ["clap", "simplelog", "file-rotate"]
delta = ["zstd"]
async = ["async-std"]

[package.metadata.docs.rs]
features = ["async"]

[lib]
name = "velopack"
path = "src/lib.rs"

[[bin]]
name = "vfusion"
path = "src/vfusion.rs"
required-features = ["cli"]

[dependencies]
anyhow = "1.0"
log = "0.4"
native-tls = "0.2"
ureq = { version = "2.9", default-features = false, features = [
    "native-tls",
    "gzip",
] }
url = "2.5"
semver = "1.0"
xml = "0.8"
derivative = "2.2"
glob = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
zip = { version = "0.6", default-features = false, features = ["deflate"] }

# delta packages
zstd = { version = "0.13", optional = true }

# cli packages
clap = { version = "4.4", optional = true }
simplelog = { version = "0.12", optional = true }
file-rotate = { version = "0.7", optional = true }

# async
async-std = { version = "1.5", optional = true }
